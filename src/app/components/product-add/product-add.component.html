<div class="container" *ngIf="productFormGroup">
    <form [formGroup]="productFormGroup">
        <div class="form-group">
          <label >Name</label>
          <input type="text" class="form-control" formControlName="name"
          [ngClass]="{'is-invalid':submitted && productFormGroup.controls['name'].errors}">
          <div *ngIf="submitted && productFormGroup.controls['name'].errors" class="invalid-feedback">
            <div *ngIf="productFormGroup.controls['name'].errors['required']">Name is required</div>
        </div>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="text" class="form-control" formControlName="price" >
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" formControlName="quantity" >
          </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" formControlName="selected"> Selected
          </label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" formControlName="available"> Available
            </label>
          </div>
        <button  class="btn btn-primary" (click)="onSaveProduct()">save</button>
      </form>
</div>
